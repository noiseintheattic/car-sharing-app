databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: bart
      changes:
        - createTable:
            tableName: user
            columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: password
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: first_name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: last_name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: is_deleted
                    type: bit
                    defaultValueBoolean: false
                    constraints:
                      nullable: false

